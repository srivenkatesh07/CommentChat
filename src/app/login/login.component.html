<mat-toolbar>
   <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form [formGroup]="loginForm" class="my-form">
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input name="username" [(ngModel)]='logindata.user_name' formControlName="user_name" matInput
               placeholder="Email">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input type="password" [(ngModel)]='logindata.password' formControlName="password" matInput
               placeholder="password">
         </mat-form-field>
      </form>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
   </mat-card-actions>
</mat-card>
